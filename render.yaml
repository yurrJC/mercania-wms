services:
  # PostgreSQL Database
  - type: pserv
    name: mercania-database
    env: postgresql
    plan: starter
    region: oregon
    envVars:
      - key: POSTGRES_DB
        value: mercania_wms
      - key: POSTGRES_USER
        value: mercania
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Backend API Service
  - type: web
    name: mercania-api
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./apps/mercania-api/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: mercania-database
          property: connectionString
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://mercania-admin.onrender.com

  # Frontend Admin Dashboard
  - type: web
    name: mercania-admin
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./apps/mercania-admin/Dockerfile
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: mercania-api
          property: host
      - key: API_URL
        fromService:
          type: web
          name: mercania-api
          property: host
