version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mercania-postgres
    environment:
      POSTGRES_DB: mercania_wms
      POSTGRES_USER: mercania
      POSTGRES_PASSWORD: mercania123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercania -d mercania_wms"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
